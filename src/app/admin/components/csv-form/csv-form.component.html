<!--<input mat-raised-button type="file" name="Upload CSV" id="txtFileUpload"  accept=".csv" />-->
<div *ngIf="showCharger">
  <mat-spinner></mat-spinner>
</div>
<div class="panel">
    <button class="boton" type="button" mat-raised-button color="accent" (click)="fileInput.click()">Escoja su archivo</button>
    <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file" accept=".csv">
    <button [disabled]="disabledUpload" (click)="uploadData()" class="boton" mat-raised-button color="primary">Subir</button>
    <br>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Name Column -->
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="updateDate">
            <th mat-header-cell *matHeaderCellDef> Fecha de Contagio </th>
            <td mat-cell *matCellDef="let element"> {{element.updateDate}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> GÃ©nero </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="municipality">
            <th mat-header-cell *matHeaderCellDef> Ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.municipality}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="origin">
            <th mat-header-cell *matHeaderCellDef> Origen </th>
            <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[10, 20, 100]" showFirstLastButtons></mat-paginator>
      </div>
</div>
