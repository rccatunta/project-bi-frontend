<div class="cont">
    
    <div class="case-register-form">
        <h3>Registrar Caso</h3>
        <form [formGroup]="form" (ngSubmit)="register($event)">
            <mat-form-field>
                <input matInput placeholder="Edad" type="number" formControlName="age">
                <mat-error *ngIf="form.get('age').hasError('required')">
                  La edad es requerida
                </mat-error>
                <mat-error *ngIf="form.get('age').hasError('min')">
                  La edad debe ser mayor a 0
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Fecha de Contagio" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="form.get('date').hasError('required')">
                  La fecha es requerida
                </mat-error>
                <mat-error *ngIf="form.get('date').hasError('date')">
                  Introduzca una fecha v√°lida
                </mat-error>
            </mat-form-field>
                         
            <br>
            <br>
            <mat-form-field class="example-full-width">
              <input type="text" placeholder="Municipio" aria-label="Municipio" matInput formControlName="city" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option.city}}
                </mat-option>
                
              </mat-autocomplete>
              <mat-error *ngIf="form.get('city').hasError('required')">
                La ciudad es requerida
              </mat-error>
              <mat-error *ngIf="form.get('city').hasError('cityv')">
                La municipio no existe en Bolivia
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Distrito" type="text" formControlName="district">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Zona" type="text" formControlName="zone">
            </mat-form-field>
            <br>
            <br>
            <mat-radio-group aria-label="Select an option form" formControlName="genre">
              <p>Seleccione Genero</p>

              <mat-radio-button value="1">Masculino</mat-radio-button>
              <mat-radio-button value="2">Femenino</mat-radio-button>
              
            </mat-radio-group> 
            <br>
            <br>
            <mat-radio-group aria-label="Select an option form" formControlName="origin">
              <p>El contagio fue:</p>
              
              <mat-radio-button value="1">Local</mat-radio-button>
              <mat-radio-button value="2">En Otro pais</mat-radio-button>
            </mat-radio-group> 
            <br>
            <br>
            <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Registrar</button>
        </form>
    </div>
</div>
