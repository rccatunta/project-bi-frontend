<div class="cont">
  <div class="login-form">  
  <div class="message-warn" *ngIf="error === '1'">Este Usuario ya Existe</div>
    
    <div class="message-ok" *ngIf="error === '0'">Usuario creado Exitosamente</div>
    
    
    
        <p>Registrar</p> <br>
        <form [formGroup]="form" (ngSubmit)="register($event)">
            <mat-form-field class="example-full-width">
              <input formControlName="username" matInput placeholder="Usuario" type="text">
              <mat-error *ngIf="usernameField.hasError('required')">
                Este campo es requerido
              </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input formControlName="password" matInput placeholder="Contrase単a" type="password">
                <mat-error *ngIf="passwordField.hasError('required')">
                  Este campo es requerido
                </mat-error> 
                <mat-error *ngIf="passwordField.hasError('minlength')">
                  La contrase単a debe tener al menos 8 caracteres.
                </mat-error> 
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
              <input formControlName="otherpassword" matInput placeholder="Repetir Contrase単a" type="password">
              <mat-error *ngIf="otherpasswordField.hasError('required')">
                Este campo es requerido
              </mat-error>
              <mat-error *ngIf="otherpasswordField.hasError('mustMatch')">
                Las contrase単as no coinciden
              </mat-error>
            </mat-form-field>
          <br>
          <br>
          
          <button type="submit" [disabled]="form.invalid" class="boton-row" mat-raised-button color="primary">Registrar</button>
        <a routerLink="/home" class="boton-row" mat-raised-button color="primary">Regresar</a>  
        </form>
        
    </div>
  </div>
